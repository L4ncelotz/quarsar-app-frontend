server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression (Optional แต่แนะนำเพื่อ Performance)
    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        # สำคัญมากสำหรับ SPA:
        # พยายามหาไฟล์ตาม URI ก่อน ($uri)
        # ถ้าไม่เจอหา directory ($uri/)
        # ถ้าไม่เจอเลย ให้ส่งกลับไปที่ index.html (เพื่อให้ Vue Router ทำงานต่อ)
        try_files $uri $uri/ /index.html;
    }

    # Cache static files (รูปภาพ, fonts) นานๆ เพื่อลด request
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # ป้องกันการเข้าถึงไฟล์ซ่อน (เช่น .git)
    location ~ /\. {
        deny all;
    }
}